<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Form</title>
</head>
<body>
    <div class="container">

        <div class="background-photo">
            <img src="Leaves-photo.jpeg" alt="leaves photo" class="leaves">
            <p><img src="odin-lined.png" alt="odin logo" class="odin-logo"> ODIN</p>
            <p class="author">Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>

    <div class="form-container">
        <div class="text">
        <p>This is not a real online service! You know tou need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>

        
        </div>
        
        <div class="form">
            <p>Let's do this!</p>

            <form action="" method="post">
                <label for="first-name"> First Name
                    <input type="text" placeholder="Thor" id="first-name" name="first-name">
                </label>

                <label for="last-name"> Last Name
                    <input type="text" placeholder="Odinson" id="last-name" name="last-name">
                </label>

                <label for="email"> Email
                    <input type="email" placeholder="thor@example.com" id="email" name="email">
                </label>

                <label for="phone-number"> Phone Number
                    <input type="tel" placeholder="+1 222 222 2222" id="phone-number" name="phone-number">
                </label>

                <label for="password"> Password
                    <input type="password" id="first-name" name="first-name">
                </label>

                <label for="confirm-password"> Confirm Password
                    <input type="text" id="confirm-password" name="confirm-password">
                </label>
            </form>
        </div>

        <div>
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    </div>  
</body>
</html>
