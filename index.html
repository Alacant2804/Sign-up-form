<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Form</title>
</head>

<body>
    <div class="wrapper">
        <!--Image section-->
        <div class="hero-image">
            <div class="logo-bar">
                <img src="odin-lined.png" alt="The Odin Project logo">
                <h1>ODIN</h1>
            </div>

            <p class="attribution">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>

        <!-- Form section -->
        <main>
            <section class="description">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest
                    dreams. <br> Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </section>

            <form action="#" method="post">
                <div class="form-container">
                    <p>Let's do this!</p>

                    <fieldset>
                        <div class="form-cell">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="form-cell">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-cell">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-cell">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone" name=" phone">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-cell">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" minlength="5">
                        </div>
                        <div class="form-cell">
                            <label for="confirm_pw">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_pw" name="confirm_pw">
                        </div>
                    </fieldset>
                </div>

                <div class="button-area">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </main>
    </div>
</body>

<script>
    let validation = function() {
        let password = document.getElementById('password');
        let confirmPassword = document.getElementById('confirm_pw');

        if (password.textContent !== confirmPassword.textContent) {
            confirmPassword.className('error');
        } else {
            confirmPassword.remove('error');
        }
    }
</script>
</html>
